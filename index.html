<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Nerko+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/all.min.css" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/mainStyles.css" />
  </head>

  <body>
    <div class="Header"></div>

    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-dark container sticky-top py-1">
      <div class="container">
        <a class="navbar-brand d-flex gap-3 align-items-center" href="#">
          <img src="imgs/logo-sm.png" width="50" />
          <div>
            <p class="my-0 fs-6 text-light fs-5 fw-bold HeaderFont">
              GAME REVIEWS
            </p>
          </div>
        </a>

        <button
          class="navbar-toggler toggle-item"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="text-light">
            <i class="fa-solid fa-bars"></i>
          </span>
        </button>

        <div
          class="collapse navbar-collapse flex-grow-0"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 mt-sm-5 mt-lg-0">
            <li class="nav-item mt-sm-3 mt-lg-0">
              <a
                class="nav-link active fs-13 mx-2"
                aria-current="page"
                value="MMORPG"
                href="#"
              >
                MMORPG
              </a>
            </li>

            <li class="nav-item mt-sm-3 mt-lg-0">
              <a
                class="nav-link text-light fs-13 mx-2"
                aria-current="page"
                href="#"
                value="SHOOTER"
              >
                SHOOTER
              </a>
            </li>

            <li class="nav-item mt-sm-3 mt-lg-0">
              <a
                class="nav-link text-light fs-13 mx-2"
                aria-current="page"
                href="#"
                value="SAILING"
              >
                SAILING
              </a>
            </li>

            <li class="nav-item mt-sm-3 mt-lg-0">
              <a
                class="nav-link text-light fs-13 mx-2"
                aria-current="page"
                href="#"
                value="PERMADEATH"
              >
                PERMADEATH
              </a>
            </li>

            <li class="nav-item mt-sm-3 mt-lg-0">
              <a
                class="nav-link text-light fs-13 mx-2"
                aria-current="page"
                href="#"
                value="SUPERHERO"
              >
                SUPERHERO
              </a>
            </li>

            <li class="nav-item mt-sm-3 mt-lg-0">
              <a
                class="nav-link text-light fs-13 mx-2"
                aria-current="page"
                href="#"
                value="PIXEL"
              >
                PIXEL
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- games -->
    <div class="row g-4 m-5"></div>

    <!-- modal -->
    <div
      class="modal fade"
      tabindex="-1"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
      aria-label="Close"
    >
      <div class="modal-dialog mt-0">
        <div class="modal-content bg-transparent border-0">
          <div class="modal-header border-bottom-0">
            <h1 class="text-light fw-bold">Details Game</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div id="Modal-content" class=""></div>
        </div>
      </div>
    </div>

    <div class="bg-loader" id="loader">
      <span class="loader"></span>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
